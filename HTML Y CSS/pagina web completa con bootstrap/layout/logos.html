<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagina Web con Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap-5.0.2-dist/css/estilo.css">
    <script src="../bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light "  role="navigation">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" alt="" width="15%">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><img src="images/menu-icon.jpg"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav navbar-center me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link  text-white" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="logos.html">Logos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Quienes Somos</a>
                        </li><li class="nav-item">
                        <a class="nav-link text-white" href="contacto.html">Contacto</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container" >
        <p class="text-center">Estos son los logos que hemos creado como equipo. ¿Que os parecen?</p>
        <div class="carousel slide">
            <div class="slide-inner">
                <input class="slide-open" type="radio" id="slide-1"
                       name="slide" aria-hidden="true" hidden="" checked="checked">
                <div class="slide-item">
                    <img class="img1" src="images/SC.jpeg" width="1200" height="500">
                </div>
                <input class="slide-open" type="radio" id="slide-2"
                       name="slide" aria-hidden="true" hidden="">
                <div class="slide-item">
                    <img class="img2" src="images/neven2.jpeg" width="1200" height="500">
                </div>
                <input class="slide-open" type="radio" id="slide-3"
                       name="slide" aria-hidden="true" hidden="">
                <div class="slide-item">
                    <img class="img3" src="images/neven.jpeg" width="1200" height="500">
                </div>
                <label for="slide-3" class="slide-control prev control-1">‹</label>
                <label for="slide-2" class="slide-control next control-1">›</label>
                <label for="slide-1" class="slide-control prev control-2">‹</label>
                <label for="slide-3" class="slide-control next control-2">›</label>
                <label for="slide-2" class="slide-control prev control-3">‹</label>
                <label for="slide-1" class="slide-control next control-3">›</label>
                <ol class="slide-indicador">
                    <li>
                        <label for="slide-1" class="slide-circulo">•</label>
                    </li>
                    <li>
                        <label for="slide-2" class="slide-circulo">•</label>
                    </li>
                    <li>
                        <label for="slide-3" class="slide-circulo">•</label>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
