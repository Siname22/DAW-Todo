            //Ejericicio 2:
            /*
             En este ejercicio se pretende practicar el uso de switch…case y bucles, para realizar cálculos aritméticos.
             Dado un número y una operación aritmética introducida por teclado (a través de prompt) se quiere hacer
             la operación introducida sucesivamente sobre dicho número-1, hasta llegar a 0 (0 no incluido).
             Valores válidos de la operación: “SUMA”, “RESTA”, “MULTIPLICACIÓN”, “DIVISÓN”.

            ·   Ejemplo:

                o   Número introducido = 9

                o   Operación = SUMA

                o   Deberá realizar 9 + 8 + 7 + 6 + 5 + 4 + 3 + 2 + 1
             */

            var numeroIntroducido = prompt("Introduce un número");
            num = parseInt(numeroIntroducido);

            console.log("Esto es el número introducido", num);
            var operacion = prompt ("¿Que operación vas a usar? 1 = SUMA, 2 = RESTA, 3 = MULTIPLICACIÓN, 4 = DIVISIÓN");
            console.log("Esto es la operación introducida",operacion);
            var operacionEjecucion = parseInt(operacion);
            var resultado = 0;
            switch(operacionEjecucion){
                case 1:
                    for(i=num; i>=1; i--){
                        resultado += i;
                        console.log("El resultado es: " + resultado,"El número sumado es: " +i);
                    };
                    break;
                case 2:
                    for(i=1; i<=num; i++){
                        resultado -= i;
                        console.log("El resultado es: " + resultado,"El número que se resta es: " + i);
                    };
                    break;
                case 3:
                    resultado = 1;
                    // empiezo en la posicion dos para multiplicar con el primer valor porque el resultado no puede
                    // ir contra cero.
                    for(i=2; i<=num; i++){
                        resultado *= i;
                        console.log("El resultado es: " + resultado, "El número multiplicado es: " + i);
                    };
                    break;
                case 4:
                    resultado = num;
                    //Lo mismo con la division pero empezando con el número introducido por el usuario.
                    for(i=num - 1; i>=1; i--){
                        resultado /= i;
                        console.log("El resultado es:" + resultado, "El número con el que se ha dividido es :" + i);
                    };
                    break;

            }
