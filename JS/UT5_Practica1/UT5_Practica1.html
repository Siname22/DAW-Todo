<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>UT5_Practica1</title>

    </head>
    <body>
        <div id="formulario">
            <form>
                <p>Nombre: <input type="text" id="nombre" placeholder="Introduce tu nombre"></p>
                <p>Fecha de nacimiento: <input type="date" id="nacimiento"></p>
                <p>Email: <input type="email" id="correo" placeholder="Introduce tu correo electronico"></p>
                <p>Contraseña: <input type="password" id="contraseniaCorreo"></p>
                <p>Uso de movil: 0 <input type="range" id="rangoUsoMovil" min="0" max="24"> 24</p>
                <input type="button" value="Guardar" onclick="enseñarDatos()">
            </form>
        </div>
        <p id="datosGuardados"></p>

        <script>
            function enseñarDatos(){
                var nombre = document.getElementById("nombre").value;
                var fechaNac = document.getElementById("nacimiento").value;
                var email = document.getElementById("correo").value;
                var usoMovil = document.getElementById("rangoUsoMovil").value;

                var mostrarPantalla = document.getElementById("datosGuardados");

                mostrarPantalla.innerHTML = "Tu nombre es: " + nombre + "<br>";
                mostrarPantalla.innerHTML += "Tu fecha de nacimiento es: " + fechaNac + "<br>";
                mostrarPantalla.innerHTML += "Tu email es: " + email + "<br>";
                mostrarPantalla.innerHTML += "Tu uso del movil es de: " + usoMovil + "<br>";
            }
        </script>
    </body>
</html>
