<div id="formularioEjercicio1">
    <form>

        <p>
            Nombre:
            <input type="text" id="nombre" placeholder="Introduce tu nombre" maxlength="15" pattern="[A-Za-z]{2,15}" required>
        </p>
        <p>
            Fecha de nacimiento:
            <input type="date" id="nacimiento" required>
        </p>
        <p>
            Email:
            <input type="email" id="correo" placeholder="Introduce tu correo electronico" required>
        </p>
        <p>
            Contrase√±a:
            <input type="password" id="contrasenia" minlength="8" required >
        </p>
        <p>
            Uso de movil: 0
            <input type="range" id="rangoUsoMovil" min="0" max="24">
            24
        </p>

        <input type="button" id="mostrarDatos" value="Mostrar los datos">
    </form>
</div>

<div id="formularioEjercicio2">
    <h2>Ejercicio 2:</h2>

    <form>
        <select id="tiposCategorias" multiple size="4">
            <option value="equiposFutbol">Equipos de Futbol</option>
            <option value="formatosImagen">Tipos de formatos de Imagen</option>

            <option value="marcasCoches">Marcas de Coches</option>
        </select>

        <select id="optionsCategorias" multiple size ='20' disabled>

            <optgroup label="Equipos de Futbol" id="equiposFutbol">
                <option>PSG</option>
                <option>Madrid</option>
                <option>Barcelona</option>
                <option>Leganes</option>
            </optgroup>

            <optgroup label="Formatos de Imagen" id="formatosImagen">
                <option>PNG</option>
                <option>JPEG</option>
                <option>GIF</option>
                <option>TGA</option>
            </optgroup>

            <optgroup label="Marcas de Zapatos" id="marcasZapatos">
                <option>Nike</option>
                <option>Adidas</option>
                <option>Vans</option>
                <option>Puma</option>
            </optgroup>

            <optgroup label="Marcas de Coches" id="marcasCoches">
                <option>Peougeot</option>
                <option>Citroen</option>
                <option>Mercedes</option>
                <option>Telsa</option>
            </optgroup>

        </select>
    </form>

</div>
