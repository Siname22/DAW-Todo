<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>
<body>
    <script>
        const esPrimo = numero => {
// Casos especiales (Por definición, el 0 y el 1 no son primos. Lo manejo así porque es un
// caso especial para el algoritmo, ya al dividir 4 entre 2, el ciclo no se cumple y
// por lo tanto se diría que el 4 sí es primo, cosa que es errónea.
            if (numero == 0 || numero == 1 || numero == 4) return false;
            for (let x = 2; x < numero / 2; x++) {
                if (numero % x == 0) return false;
            }
// Si no se pudo dividir por ninguno de los de arriba, sí es primo
            return true;
        }
//Ejermplo de que funciona correctamente.
        const numerosParaProbar = [1, 2, 50, 51, 3, 500, 7, 1311];

        numerosParaProbar.forEach(numero => {
            console.log("¿%d es primo? %s", numero, esPrimo(numero));
        });
    </script>

</body>
</html>
