<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>UT3_Practica2</title>
    </head>
    <body>
        <h1> UT3 Practica 2 </h1>
        <h3>Ventana Padre</h3>
        <input type="button" id="btnAbrirVentanaHija" value="Abrir Ventana Hija" onclick="abrirVentanaHija()"/>

        <p>Si la ventana est√° abierta...</p>
        <input type='text' id='mensaje' placeholder='Mensaje'>
        <button id='btnEnviarMensaje' onclick="enviarMensaje()">Enviar mensaje</button>

        <br>
        <p id="mensajeRecibido"></p>
        <br>

        <script>

            var ventanaHija;

            function abrirVentanaHija() {
                ventanaHija = window.open("ejercicio4_hijo.html","ventanaHija","width=500, height=500");
            };

            function enviarMensaje() {
                if (ventanaHija === window.isNaN() || ventanaHija === window.closed){
                    alert("ventanaHija no esta activa");
                    return;
                }
                ventanaHija.pintarMensaje(document.getElementById("mensaje").value);
            };

            var pintarMensaje = function(mensajeRecibido) {
                document.getElementById("mensajeRecibido").innerHTML = "Mensaje recibido de hijo: " + mensajeRecibido;
            }
        </script>
    </body>
</html>
