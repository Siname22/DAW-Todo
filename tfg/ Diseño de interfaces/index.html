<body>
<header>
    <h1>Tu galeria de libros</h1>
</header>


<!--Formulario de incio de sesion-->
<form class="login-form">
    <p class="login-text">
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-lock fa-stack-1x"></i>
        </span>
    </p>
    <h2>Log In</h2>
    <input type="email" class="login-username" autofocus="true" required="true" placeholder="Email" />
    <input type="password" class="login-password" required="true" placeholder="Password" />
    <input type="submit" name="Login" value="Log In" class="login-submit" />

</form>
<a href="forgotPassword.html" class="login-forgot-pass">Forgot password?</a>



<!--Fondo animado-->
<div class="underlay-photo"></div>
<div class="underlay-black"></div>
